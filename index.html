<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <img src="bg-pattern-top.svg" class="top-left" alt="">
    <img src="bg-pattern-bottom.svg" class="bottom-right" alt="">
    <div class="mainContent">
        <img src="bg-pattern-card.svg" class="image"></img>
        <img src="image-victor.jpg" alt="profile-img" class="profile-picture">
        <div class="info">
            <p><strong>Victor Crest</strong><span id="age">&nbsp 26</span></p>
            <p id="city">London</p>
            <hr>
            <div class="stats">
                <div class="little__div">
                    <p><strong>80K</strong></p> 
                    <p class="stat__cat">Followers</p> 
                </div>
                <div class="little__div">
                    <p><strong>803K</strong></p> 
                    <p class="stat__cat">Likes</p> 
                </div>
                <div class="little__div">
                    <p><strong>1.4K</strong></p> 
                    <p class="stat__cat">Photos</p> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
